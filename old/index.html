<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encyclopédie des Pays Interactive</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/png" href="favicon.png"/>
</head>
<body>
    <img src="logo-planete-3.png" alt="Logo Planète" class="planet-logo">
    <div class="container">
        <header>
            <h1>Encyclopédie des Pays</h1>
        </header>
        <div class="search-container">
            <input type="search" id="searchBox" placeholder="Rechercher un pays...">
            <button id="favoriteButton" class="favorite-button">☆</button>
            <button id="resetIcon" class="clear-button">X</button>
            <!-- Le bouton de recherche semble superflu si la recherche est dynamique -->
        </div>
        <div id="favoritesContainer">
            <h2>Favories</h2>
            <div id="favoritesDisplay">(Aucune recherche favorite)</div>
        </div>        
        <div class="content">
            <section id="results" class="results">
                <!-- Les résultats de la recherche s'afficheront ici -->
            </section>
            <!-- Suppression de la section des favoris redondante -->
        </div>
    </div>
    <footer>
        <p>Projet réalisé par Arthur Laumay et Yani Djoudad.</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
